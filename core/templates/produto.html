{% load bootstrap4%}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
{% bootstrap_css %}
</head>

<body>
    <div class="container">
        <h1>Produto</h1>
        {% bootstrap_messages %}
    
        <form action="{% url 'produto' %}" method="post" enctype="multipart/form-data"></form>
            {% csrf_token %} 
            {{ form.as_p }}

            {% buttons %}
        <button type="submit" class="btn btn-primary">Cadastrar</button>
            {% endbuttons %}
    </div>
</body>
</html>
